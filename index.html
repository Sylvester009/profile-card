<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <img
        src="images/bg-pattern-card.svg"
        alt="bg-pattern-card"
        class="bg-pattern-card"
      />
      <div class="info-div">
        <img
          src="images/image-ninestars.jpg"
          alt="image-ninestars"
          class="ninestars"
        />
        <h1 class="title">Ninestars<span class="age">22</span></h1>
        <p class="country">Nigeria</p>
      </div>
      <figure class="stats">
        <figcaption>
          <p>80k</p>
          <span>Followers</span>
        </figcaption>
        <figcaption>
          <p>803k</p>
          <span>Likes</span>
        </figcaption>
        <figcaption>
          <p>1.4k</p>
          <span>Photos</span>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
